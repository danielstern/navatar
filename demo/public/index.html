<head>
    <title>Navatar</title>
</head>
<body>
<h1>
    Navatar Demo
</h1>
<p>
    The demo server is configured with the Middleware to serve the avatar from the path
    <code>
        localhost:7777/avatar/[avatarSeed].svg
    </code>
</p>
<p>
    For example:
</p>
<ul>
    <li>
        <object data="avatar/nice.svg" type="image/svg+xml"> </object>
    </li>
    <li>
        <object data="avatar/go.svg" type="image/svg+xml"> </object>
    </li>
    <li>
        <object data="avatar/noway.svg" type="image/svg+xml"> </object>
    </li>
</ul>
<p>
    <a href="avatar/try-it!.svg">
        Try it!
    </a>
</p>
</body>
