<head>
    <title>Navatar</title>
</head>
<body>
<h1>
    Navatar Demo
</h1>
<p>
    The demo server is configured with the Middleware to serve the avatar from the path
    <code>
        localhost:7777/avatar/[avatarSeed].svg
    </code>
</p>
<p>
    For example:
</p>
<ul>
    <li>
        <img src="avatar/12345.png"/>
    </li>
    <li>
        <img src="avatar/cool.png"/>
    </li>
</ul>
</body>
